<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escape Game Harry Potter</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Cinzel', serif; /* Police inspirée du style médiéval */
        background-color: #1A1A1A;
        background-image: url('poudlard-background.jpg'); /* Image de fond représentant Poudlard */
        color: #DAA520; /* Couleur dorée pour le texte */
        text-align: center;
        padding: 20px;
        background-size: cover;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2em;
        line-height: 1.5;
        margin: 0 10%;
        background-color: rgba(255, 255, 255, 0.8); /* Légère transparence pour améliorer la lisibilité */
        padding: 20px;
        border-radius: 15px;
    }

    .hover-effect:hover {
        transform: scale(1.1);
        transition: all 0.3s ease-in-out;
    }

    .logo {
        width: 150px;
        height: auto;
        margin: 20px;
    }

    .button {
        background-color: #4CAF50;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    .button:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
</style>
</head>
<body>

<h1>Félicitations, sorciers et sorcières !</h1>
<img src="enigme-sorcier.png" alt="Lettre des secrets - logo" class="logo hover-effect">

<!-- Le contenu du paragraphe reste le même -->

<a href="https://cdn.shopify.com/s/files/1/0726/0690/8753/files/Lettre_admission_poudlard.pdf?v=1702395411" target="_blank">
    <button class="button hover-effect">Téléchargez votre récompense!</button>
</a>
</body>
</html>
